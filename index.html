<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
    <div class="container">
      <div class="logo-container">
        <img class="logo-image" src="images/logo.svg" alt="Huddle logo">
      </div>
  
      <div class="mockup-image-container">
        <img class="mockup-image" src="images/illustration-mockups.svg" alt="Mockup image">
      </div>
  
      <div class="content-container">
        <h2 class="content-heading">Build The Community Your Fans Will Love</h2>
        <p class="content">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
        <a class="register-btn" href="#">Register</a>
      </div>
  
      <div class="social-icons-container">
        <a class="social-icons-link facebook-link" href="#"><i class="fab fa-facebook-f social-icon"></i></a>
        <a class="social-icons-link twitter-link" href="#"><i class="fab fa-twitter social-icon"></i></a>
        <a class="social-icons-link instagram-link" href="#"><i class="fab fa-instagram social-icon"></i></a>
      </div>
    </div>

		<footer>
			<p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="mailto:tomicic.matteo7@gmail.com">Matteo Tomičić</a>.</p>
		</footer>
	</body>
</html>
